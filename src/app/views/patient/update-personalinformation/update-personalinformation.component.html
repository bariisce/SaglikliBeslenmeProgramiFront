<div class="update-personal-information">
    <h2>Bilgi Güncelleme</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Ad:</label>
      <input id="name" [(ngModel)]="personalinformation.name" name="name" required />
  
      <label for="surname">Soyad:</label>
      <input id="surname" [(ngModel)]="personalinformation.surname" name="surname" required />
  
      <label for="fullname">Tam Ad:</label>
      <input id="fullname" [(ngModel)]="personalinformation.fullname" name="fullname" required />
  
      <label for="username">Kullanıcı Adı:</label>
      <input id="username" [(ngModel)]="personalinformation.username" name="username" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="personalinformation.email" name="email" required />
  
      <label for="password">Şifre:</label>
      <input type="password" id="password" [(ngModel)]="personalinformation.password" name="password" required />
  
      <label for="birthdate">Doğum Tarihi:</label>
      <input type="date" id="birthdate" [(ngModel)]="personalinformation.birthdate" name="birthdate" required />
  
      <label for="gender">Cinsiyet:</label>
      <select id="gender" [(ngModel)]="personalinformation.gender" name="gender" required>
        <option value="">Seçin</option>
        <option value="male">Erkek</option>
        <option value="female">Kadın</option>
        <option value="other">Diğer</option>
      </select>
  
      <label for="age">Yaş:</label>
      <input type="number" id="age" [(ngModel)]="personalinformation.age" name="age" required />
  
      <label for="weight">Ağırlık (kg):</label>
      <input type="number" id="weight" [(ngModel)]="personalinformation.weight" name="weight" required />
  
      <label for="height">Boy (cm):</label>
      <input type="number" id="height" [(ngModel)]="personalinformation.height" name="height" required />
  
      <button type="submit">Güncelle</button>
    </form>
  </div>
