<div class="seamealsdetail" *ngIf="meal">
  <h2>{{ meal.name }}</h2>
  <img [src]="meal.image" alt="{{ meal.name }}" />

  <div class="ingredients">
    <h3>Ingredients</h3>
    <ul>
      <li>Ingredient 1</li>
      <li>Ingredient 2</li>
      <li>Ingredient 3</li>
    </ul>
  </div>

  <div class="recipe">
    <h3>Recipe</h3>
    <p>1. Step one of the recipe...</p>
    <p>2. Step two of the recipe...</p>
    <p>3. Step three of the recipe...</p>
  </div>
</div>
