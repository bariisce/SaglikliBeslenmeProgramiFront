<div class="create-mealcategory">
  <h2>Yeni Kategori Ekle</h2>

  <form (ngSubmit)="addCategory()">
    <div class="form-group">
      <label for="name">Kategori Adı:</label>
      <input type="text" id="name" [(ngModel)]="newCategory.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Açıklama:</label>
      <textarea id="description" [(ngModel)]="newCategory.description" name="description" rows="4" required></textarea>
    </div>

    <button type="submit" class="add">Kategori Ekle</button>
    <button type="button" class="cancel" (click)="cancel()">İptal</button>
  </form>
</div>
